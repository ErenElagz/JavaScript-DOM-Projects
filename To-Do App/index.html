<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />

        <title>ToDo App</title>
    </head>

    <body class="bg-dark">
        <!--Header-->
        <header class="bg-warning p-3">
            <h1 class="fw-bold">To-Do App</h1>
        </header>
        <!--Header-->

        <!--Input-->
        <section class="p-3 d-flex gap-3">
            <!--Text-->
            <input class="form-control" type="text" id="InputText" />

            <!--Button-->
            <button class="btn btn-success" type="button" id="InputButton">Save</button>
        </section>
        <!--Input-->

        <!--Notes-->
        <section class="p-3 text-light">
            <h3>Tasks</h3>

            <!--NoteList-->
            <ul class="list-group" id="NoteList">
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <div class="d-flex align-items-center justify-content-between gap-2">
                        <input class="form-check-input m-0" type="checkbox" id="item-checkbox" />
                        <p class="opacity-75 fw-bold m-0"></p>
                    </div>
                    <div class="fa-solid fa-trash"></div>
                </li>
            </ul>
            <!--NoteList-->
        </section>
        <!--Notes-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
